<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}">
    <style>
    .card{
    osition: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #3b4148;
    background-clip: border-box;
    border: 4px solid yellow;
    border-radius: 13px;
    color: yellow;
    }
    .text-center{
        color: #0d6efd;
    }
    .btn-primary {
    color: #fff;
    background-color: #0d6efd;
    border-color: #0d6efd;
    width: 44%;
}
.text-danger {
    color: red!important;
}
.form-control{
border: 3px solid #0d6efd;
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Course </h1>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    The Course Were created successfully !
                </div>
            </div>
            <div class = "card-body">
                <form th:action="@{/course}" th:object = "${course}" method="POST">
                    <div class ="form-group">
                        <label> Course Code </label>
                        <input type = "text" name = "courseCode" th:field = "*{courseCode}" class = "form-control" placeholder="Enter course code"/>
                        <p th:errors = "*{courseCode}" class="text-danger"
                           th:if="${#fields.hasErrors('courseCode')}"></p>
                    </div>
                    <div class ="form-group">
                        <label> Course Description </label>
                        <input type = "text" name = "courseDescription" th:field = "*{courseDescription}" class = "form-control" placeholder="What are the text description?"/>
                        <p th:errors = "*{courseDescription}" class="text-danger"
                           th:if="${#fields.hasErrors('courseDescription')}"></p>
                    </div>
                    <div class ="form-group">
                        <label> Course Name </label>
                        <input type = "text" name = "courseName" th:field = "*{courseName}" class = "form-control" placeholder="Course Name"/>
                        <p th:errors = "*{courseName}" class="text-danger"
                           th:if="${#fields.hasErrors('courseName')}"></p>
                    </div>

                    <div class ="form-group">
                        <label> Start Date </label>
                        <input type = "date" name = "date" th:field = "*{startDate}" class = "form-control" placeholder="Start date"/>
                    </div>
                    <p th:errors = "*{startDate}" class="text-danger"
                       th:if="${#fields.hasErrors('startDate')}"></p>
                    <div class ="form-group">
                        <label> End Date </label>
                        <input type = "date" name = "date" th:field = "*{endDate}" class = "form-control" placeholder="End date"/>
                    </div>
                    <p th:errors = "*{endDate}" class="text-danger"
                       th:if="${#fields.hasErrors('endDate')}"></p>
                    <div class ="form-group">
                        <label> department </label>
                        <input type = "text" name = "date" th:field = "*{department}" class = "form-control" placeholder="department"/>
                    </div>
                    <p th:errors = "*{department}" class="text-danger"
                       th:if="${#fields.hasErrors('department')}"></p>
                    <div class ="form-group">
                        <label> ClassName </label>
                        <input type = "text" name = "date" th:field = "*{ClassName}" class = "form-control" placeholder="what is the class Name"/>
                    </div>
                    <p th:errors = "*{ClassName}" class="text-danger"
                       th:if="${#fields.hasErrors('ClassName')}"></p>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Create Course
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
