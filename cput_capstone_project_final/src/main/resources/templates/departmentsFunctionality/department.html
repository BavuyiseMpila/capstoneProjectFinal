<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Attendance System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">Student Attendance System</a>
            </li>

        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Of Available Departments: </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/department/new}" class = "btn btn-primary btn-sm mb-3"> Add new department</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Department Id</th>
            <th> Admin Name</th>
            <th> Department Name </th>
            <th> Department Description </th>
            <th> Functionality </th>

        </tr>
        </thead>

        <tbody>course
        <tr th:each = "department: ${department}">
            <td th:text = "${department.departmentId}"></td>
            <td th:text = "${department.adminName}"></td>
            <td th:text = "${department.departmentName}"></td>
            <td th:text = "${department.departmentDescription}"></td>
            <td>
                <a th:href = "@{/department/edit/{departmentId}(departmentId=${department.departmentId})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/department/{departmentId}(departmentId=${department.departmentId})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
